<!DOCTYPE html>
<html>
    <head><title>Belajar HTML - Membuat Form</title></head>
<body> 

<form action="form.php" method="POST">
<!-- letakkan field di sini -->
<fieldset>
<legend><h1>Formulir Pendaftaran Siswa</h1></legend>
<table>
    <tr>
        <td>Nama Calon Siswa</td>
        <td>:</td>
        <td><input type="name" name="nama"  required/><br /></td>
    </tr>       

    <tr>
        <td>Tempat/Tanggal Lahir</td>
        <td>:</td>
        <td><input type="name" name="tempatlahir"/> <input type="date" name="tanggal" required /></td>
    </tr>

    <tr>
        <td>Agama</td>
        <td>:</td>
        <td><select name="agama">
            <option value="islam"> Islam</option>
            <option value="kristen"> Kristen</option>
            <option value="katolik"> Katolik</option>
            <option value="budha"> Budha</option>
            <option value="hindu"> Hindu</option>
        </select></td>
    </tr>

    <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><textarea name="alamat" rows="4" cols="50" required></textarea> </td>
    </tr>

    <tr>
        <td>No Telp/Hp</td>
        <td>:</td>
        <td><input type="number" name="nomerhp" required/></td>
    </tr>

    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio" name="jk" value="pria"/> Pria
            <input type="radio" name="jk" value="wanita"/> Wanita</td>
    </tr>

    <tr>
        <td>Hobi</td>
        <td>:</td>
        <td><input type="checkbox" name="hobi" value="membaca"/> Membaca </input>
            <input type="checkbox" name="hobi" value="menulis"/> Menulis </input>
            <input type="checkbox" name="hobi" value="olahraga"/> Olahraga </input></td>
    </tr>

    <tr>
        <td>Pas Foto</td>
        <td>:</td>
        <td><input type="file" name="foto" /></td>
    </tr>

    <tr>
        <td><input type="submit" name="submit" value="SUBMIT"/></td>
        <td></td>
        <td></td>
    </tr>

</table>
</fieldset>

</form>

</body>
</html>
